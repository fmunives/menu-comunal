<main class="menu-container">
  <div class="container menu">
    <div
      (click)="showMessage(option)"
      *ngFor="let option of options"
      class="menu-card"
    >
      <div class="menu-card-image">
        <img [src]="option.imageUrl" alt="image option" />
      </div>
      <p class="menu-card-content">{{ option.text }}</p>
    </div>
  </div>
</main>
